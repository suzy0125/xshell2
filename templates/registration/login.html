{% extends 'blog/base.html' %}

{%block content%}

<div>
    {%if form.errors%}
    <p>아이디나 비밀번호가 맞지 않습니다. 다시 입력해주세요</p>
    {%endif %}
    <h1>login</h1>
    <form method="POST" action="{%url 'login' %}">
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit">login</button>
    </form>
</div>
{%endblock%}
